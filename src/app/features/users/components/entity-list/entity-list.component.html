<div class="entity-table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z2">
    <!-- Columnas dinÃ¡micas -->
    @for (col of columns; track col.key) {
    <ng-container [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let row">
        @if (col.key === 'roles') {
        {{ row[col.key]?.join(', ') || '' }}
        } @else {
        {{ row[col.key] }}
        }
      </td>
    </ng-container>
    }

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        @if (canEdit) {
        <button mat-stroked-button color="primary" (click)="edit.emit(row)" class="action-btn">
          Editar
        </button>
        } @if (canDelete) {
        <button mat-stroked-button color="warn" (click)="delete.emit(row)" class="action-btn">
          Eliminar
        </button>
        }
      </td>
    </ng-container>

    <!-- Header y filas -->
    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>

    <!-- Fila "sin datos" (opcional pero recomendable) -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="columnKeys.length">No hay datos para mostrar</td>
    </tr>
  </table>
</div>
