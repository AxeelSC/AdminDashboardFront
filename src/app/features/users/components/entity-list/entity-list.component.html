<div class="entity-table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z2">
    <!-- Dynamic columns -->
    @for (col of columns; track col.key) {
    <ng-container [matColumnDef]="col.key">
      <th mat-header-cell *matHeaderCellDef>{{ col.label }}</th>
      <td mat-cell *matCellDef="let row">
        {{ col.key === 'roles' ? row[col.key]?.join(', ') || '' : row[col.key] }}
      </td>
    </ng-container>
    }

    <!-- Actions column -->
    @if (canEdit || canDelete) {
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        @if (canEdit) {
        <button mat-stroked-button color="primary" (click)="edit.emit(row)" class="action-btn">
          Editar
        </button>
        } @if (canDelete) {
        <button mat-stroked-button color="warn" (click)="delete.emit(row)" class="action-btn">
          Eliminar
        </button>
        }
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
